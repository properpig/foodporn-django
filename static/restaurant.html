<!doctype html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description><meta name=viewport content="width=device-width, initial-scale=1"><title>FoodPorn</title><script src=scripts/libs/libs.min.js></script><script src=scripts/libs/handlebars-v2.0.0.js></script><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"><meta name=mobile-web-app-capable content=yes><link rel=icon sizes=192x192 href=images/touch/chrome-touch-icon-192x192.png><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Web Starter Kit"><link rel=apple-touch-icon-precomposed href=apple-touch-icon-precomposed.png><meta name=msapplication-TileImage content=images/touch/ms-touch-icon-144x144-precomposed.png><meta name=msapplication-TileColor content=#3372DF><link rel=stylesheet href=styles/components.css><link rel=stylesheet href=styles/main.css><link rel=stylesheet href=styles/secondary.css><link rel=stylesheet href=styles/information.css><link rel=stylesheet href=styles/libs/font-awesome.min.css></head><body><div class=container><div class=app-bar-container><div class=app-bar><div class=hamburger-container><img class=hamburger src=images/hamburger.svg> <img class=logo src=images/logo.svg></div><div class=app-name>Restaurant<div class=sub-name></div></div></div><div class=icons><a href=# class=hidden><img src=images/icons/map-view.svg></a> <a href=search.html><i class="fa fa-search fa-2x"></i></a></div></div><div class=navigation-drawer></div><div class=vignette></div><div class="sub-nav hidden"><div data-anchor=menu class="sub-nav-item infopage">Menu<div class=underline></div></div><div data-anchor=deals class="sub-nav-item infopage">Deals<div class=underline></div></div><div data-anchor=reviews class="sub-nav-item infopage">Reviews<div class=underline></div></div><div data-anchor=map class="sub-nav-item infopage">Info<div class=underline></div></div></div><div class=main-div><script id=restaurant-template type=text/x-handlebars-template><div class="main-photo restaurant"> <img src="images/{{ photo }}" /> <div class="overlay"> <div class="circle"><img class="share-button" src="images/icons/share-o.svg" /></div> <div class="circle share email" data-type="email"><i class="fa fa-envelope fa-2x"></i></div> <div class="circle share messages" data-type="messages"><i class="fa fa-comments fa-2x"></i></div> <div class="circle share twitter" data-type="Twitter"><i class="fa fa-twitter fa-2x"></i></div> <div class="circle share pinterest" data-type="Pinterest"><i class="fa fa-pinterest fa-2x"></i></div> <div class="circle share facebook" data-type="Facebook"><i class="fa fa-facebook fa-2x"></i></div> </div> <div class="share-confirmation">Successfully shared to <span class="site"></span>. Sharing is caring! :)</div> <div class="buttons-overlay photo-bar"> <div class="follow-button {{#if is_following}}following{{/if}}" data-id={{ restaurant_id }}></div> <div class="get-there-button" onclick="window.location='directions.html?id={{ restaurant_id }}';">Get There!</div> </div> </div> <div class="followed-by photo-bar"> <div class="more"> <i class="fa fa-users fa-2x"></i>{{ following_count }} <i class="fa fa-angle-right fa-2x {{#if less_than_8}}hidden{{/if}}"></i> </div> {{#followed_by}} <a href="user.html?id={{user_id}}"><img src="images/{{photo}}" /></a> {{/followed_by}} </div> <div class="title"> <div class="restaurant-name">{{ name }}</div> <div class="rating">{{{ rating_stars rating reviews_count }}}</div> </div> <div class="menu"> <div class="heading"> {{ pluralise food_count "Menu Item" }} </div> <div class="menu-items"> {{#foods}}<div class="food-thumbnail"><img class="modal-button" id="menu-item" src="images/{{ photo }}" data-index={{ @index }} /></div>{{/foods}} </div> </div> <div class="dietary"> <div class="heading">Dietary</div> <div class="icons"> {{#dietary}} <div class="food-icon"> <img src="images/{{ image }}" /> <center><div class="text">{{ name }}</div></center> </div> {{/dietary}} </div> </div> <div class="deals"> <div class="heading"> {{ pluralise deal_count "Deal" }} </div> <div class="deal-items"> {{#deals}} <div class="modal-button item" id="restaurant-deals" data-index={{ @index }} > <div class="photo"> <img src="images/{{photo}}"/> </div> <div class="info"> {{title}} </div> <div class="arrow"> <i class="fa fa-angle-right"></i> </div> <div class="clear"></div> </div> {{/deals}} </div> </div> <div class="reviews"> <div class="heading"> {{ pluralise reviews_count "Review" }} </div> <div class="review-items"> {{#reviews}}<img data-id={{ id }} class="food-thumbnail" src="images/{{ photo }}" />{{/reviews}} </div> </div> <div class="map"> <div class="heading">{{ location_name }}</div> <img src="https://maps.googleapis.com/maps/api/staticmap?center={{ location_x }},{{ location_y }}&zoom=14&size=450x250&markers=color:red%%7C{{ location_x }},{{ location_y }}" /> </div> <div class="description"> <div class="heading">About</div> <div class="text"> {{ description }} </div> <br /> <div class="text"> <div><i class="fa fa-phone"></i><a href="tel:{{ telephone }}"> {{ telephone }} </a><br /> <i class="fa fa-envelope"></i><a href="mailto:{{ email }}"> {{ email }}</a></div> <br /> <div><span class="bold">Opening hours</span>: {{ opening_hours }}</div> </div> </div> <div class="cuisine"> <div class="heading">Cuisine</div> <div class="icons"> {{#cuisine}} <div class="food-icon"> <img src="images/{{ image }}" /> <center><div class="text">{{ name }}</div></center> </div> {{/cuisine}} </div> </div> <div class="amenities"> <div class="heading"> Amenities </div> <div class="icons"> {{#amenities}} <div class="food-icon"> <img src="images/{{ image }}" /> <center><div class="text">{{ name }}</div></center> </div> {{/amenities}} </div> </div></script><script id=food-template type=text/x-handlebars-template></script></div><div class=main-buttons><div class=full>Leave Review</div></div><div class=modal-wrapper id=modal-menu-item><div class="modal short"><script id=menu-template type=text/x-handlebars-template><div class="photo"> <a href="food.html?id={{ item.id }}"><img src="images/{{ item.photo }}" /></a> <div class="controls"> <div class="wrapper left">{{#if not_first}}<div class="red-overlay"><i class="fa fa-caret-left fa-2x"></i></div>{{/if}}</div> <div class="wrapper right">{{#if not_last}}<div class="red-overlay"><i class="fa fa-caret-right fa-2x"></i></div>{{/if}}</div> </div> </div> <div class="info"> <div class="name">{{ item.name }}</div> <div class="price">{{ item.price }} <i class="fa fa-thumbs-o-up"></i> {{ item.num_likes }}</div> </div> <div class="main-buttons"><a href="food.html?id={{ item.id }}"><div class="view-food-button">View Food</div></a></div></script></div></div><div class=modal-wrapper id=modal-restaurant-deals><div class="modal restaurant-deals"><script id=deals-template type=text/x-handlebars-template><div class="photo"> <img src="images/{{ deals.photo }}" /> <div class="controls"> <div class="wrapper left">{{#if not_first}}<div class="red-overlay"><i class="fa fa-caret-left fa-2x"></i></div>{{/if}}</div> <div class="wrapper right">{{#if not_last}}<div class="red-overlay"><i class="fa fa-caret-right fa-2x"></i></div>{{/if}}</div> </div> </div> <div class="info"> <div class="deals-title">{{ deals.title }}</div> <div class="deals-details">{{ deals.details }}</div> <div class="deals-more">{{deals.more}}</div> </div></script></div></div></div><script src=scripts/main.min.js></script><script src=scripts/restaurant.min.js></script></body></html>
