<!doctype html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description><meta name=viewport content="width=device-width, initial-scale=1"><title>FoodPorn</title><script src=scripts/libs/libs.min.js></script><script src=scripts/libs/handlebars-v2.0.0.js></script><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"><meta name=mobile-web-app-capable content=yes><link rel=icon sizes=192x192 href=images/touch/chrome-touch-icon-192x192.png><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Web Starter Kit"><link rel=apple-touch-icon-precomposed href=apple-touch-icon-precomposed.png><meta name=msapplication-TileImage content=images/touch/ms-touch-icon-144x144-precomposed.png><meta name=msapplication-TileColor content=#3372DF><link rel=stylesheet href=styles/components.css><link rel=stylesheet href=styles/main.css><link rel=stylesheet href=styles/secondary.css><link rel=stylesheet href=styles/information.css><link rel=stylesheet href=styles/libs/font-awesome.min.css></head><body><div class=container><div class=app-bar-container><div class=app-bar><div class=hamburger-container><img class=hamburger src=images/hamburger.svg> <img class=logo src=images/logo.svg></div><div class=app-name>Food<div class=sub-name></div></div></div><div class=icons><a href=# class=hidden><img src=images/icons/map-view.svg></a> <a href=search.html><i class="fa fa-search fa-2x"></i></a></div></div><div class=navigation-drawer></div><div class=vignette></div><div class=main-div><script id=food-template type=text/x-handlebars-template><div class="main-photo"> <img src="images/{{ photo }}" /> <div class="overlay"> <div class="circle"><i class="fa fa-thumbs{{#if is_liked}}{{else}}-o{{/if}}-up fa-2x"></i></div> <div class="circle"><i class="fa fa-thumbs{{#if is_disliked}}{{else}}-o{{/if}}-down fa-2x"></i></div> <div class="circle"><img class="share-button" src="images/icons/share-o.svg" /></div> <div class="circle share email" data-type="email"><i class="fa fa-envelope fa-2x"></i></div> <div class="circle share messages" data-type="messages"><i class="fa fa-comments fa-2x"></i></div> <div class="circle share twitter" data-type="Twitter"><i class="fa fa-twitter fa-2x"></i></div> <div class="circle share pinterest" data-type="Pinterest"><i class="fa fa-pinterest fa-2x"></i></div> <div class="circle share facebook" data-type="Facebook"><i class="fa fa-facebook fa-2x"></i></div> </div> <div class="share-confirmation">Successfully shared to <span class="site"></span>. Sharing is caring! :)</div> <div class="liked-overlay photo-bar"> <div class="more"> <i class="fa fa-thumbs-o-up fa-2x"></i>{{ num_likes }} <i class="fa fa-angle-right fa-2x hidden"></i> <span class="price">{{ price }}</price> </div> {{#liked_by}}<a href="user.html?id={{user_id}}"><img src="images/{{ photo }}" /></a>{{/liked_by}} </div> </div> <div class="title"> <div class="food-name">{{ name }}</div> <div class="restaurant">by <span class="name"><a href="restaurant.html?id={{restaurant_id}}">{{restaurant}}</a></span></div> </div> <div class="description"> <div class="heading">Description</div> <div class="text"> {{ description }} </div> </div> <div class="dietary"> <div class="heading">Dietary</div> <div class="icons"> {{#dietary}} <div class="food-icon"> <img src="images/{{ image }}" /> <center><div class="text">{{ name }}</div></center> </div> {{/dietary}} </div> </div> <div class="cuisine"> <div class="heading">Cuisine</div> <div class="icons"> {{#cuisine}} <div class="food-icon"> <img src="images/{{ image }}" /> <center><div class="text">{{ name }}</div></center> </div> {{/cuisine}} </div> </div> <div class="menu"> <div class="heading">{{ restaurant }}&rsquo;s Menu</div> {{#menu}}<div class="food-thumbnail"><a href="food.html?id={{ id }}"><img id="menu-item" src="images/{{ photo }}" /></a></div>{{/menu}} </div></script></div><div class=main-buttons><div class=full>View Restaurant</div></div></div><script src=scripts/main.min.js></script><script src=scripts/food.min.js></script></body></html>
