<!doctype html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description><meta name=viewport content="width=device-width, initial-scale=1"><title>FoodPorn</title><script src=scripts/libs/libs.min.js></script><script src=scripts/libs/handlebars-v2.0.0.js></script><script src=scripts/libs/hammer.js></script><script src=scripts/libs/jquery.nouislider.all.js></script><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"><meta name=mobile-web-app-capable content=yes><link rel=icon sizes=192x192 href=images/touch/chrome-touch-icon-192x192.png><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Web Starter Kit"><link rel=apple-touch-icon-precomposed href=apple-touch-icon-precomposed.png><meta name=msapplication-TileImage content=images/touch/ms-touch-icon-144x144-precomposed.png><meta name=msapplication-TileColor content=#3372DF><link rel=stylesheet href=styles/components.css><link rel=stylesheet href=styles/main.css><link rel=stylesheet href=styles/libs/font-awesome.min.css><link rel=stylesheet href=styles/restaurants.css><link rel=stylesheet href=styles/filters.css><link rel=stylesheet href=styles/cant_decide.css><link rel=stylesheet href=styles/libs/jquery.nouislider.css></head><body><div class=container><div class=app-bar-container><div class=app-bar><div class=hamburger-container><img class=hamburger src=images/hamburger.svg> <img class=logo src=images/logo.svg></div><div class=app-name>Restaurants</div></div><div class=icons><a href=# class="mapview listview"><img src=images/icons/map-view.svg></a> <a href=search-restaurants.html><i class="fa fa-search fa-2x"></i></a></div></div><div class=navigation-drawer></div><div class=vignette></div><div class=sub-nav><div data-link=restaurant-following.html class=sub-nav-item>Following<div class=underline></div></div><div data-link=restaurants-recommended.html class="selected sub-nav-item">Recommended<div class=underline></div></div></div><div class=main-div><script type=text/javascript src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlfMykYSTngeUvgXnv5tAdlJByP8FpXUM">
        </script><script id=restaurant-template type=text/x-handlebars-template>{{#restaurants}} <div class="restaurant-item" onclick="window.location='restaurant.html?id={{ id }}';"> <div class="photo"> <img src="images/{{ photo }}" /> <div class="follow-button {{#if is_following}}following{{/if}}" data-id={{id}}></div> </div> <div class="info"> <div class="name">{{ name }}</div> <div class="price-range">{{ price_low }} - {{ price_high }}</div> <div class="more"> <div class="followed-by"> {{#followed_by}}<a href="user.html?id={{user_id}}"><img src="images/{{photo}}" /></a>{{/followed_by}} <div class="more-following"> <i class="fa fa-users"></i> {{ following_count }} </div> </div> </div> </div> </div> {{/restaurants}}</script><script id=info-template type=text/x-handlebars-template><div class="left-arrow"><i class="fa fa-caret-left"></i></div> <div class="photo"><img src="images/{{ photo }}" /></div> <div class="info"> <div class="name"><a href="restaurant.html?id={{ id }}">{{ name }}</a></div> <div class="address"><a href="directions.html?id={{ id }}">{{ location_name }}</a></div> <div class="stats"> <span class="price-range"><span class="price">{{ price_low }}</span> - <span class="price">{{ price_high }}</span></span> &middot; <span class="distance"><i class="fa fa-map-marker"></i> {{ distance }}</span> &middot; <span class="followers"><i class="fa fa-users"></i> {{ following_count }}</span> </div> </div> <div class="right-arrow"><i class="fa fa-caret-right"></i></div></script></div><div class=main-buttons><div class=half id=filters>Filters</div><div class=half id=cant-decide>Can't Decide</div></div><div class=modal-wrapper id=modal-filters><div class=modal><div class=filter-area></div><div class=main-buttons><div class=submit id=filters>Apply Filters</div></div></div></div><div class=modal-wrapper id=modal-cant-decide><div class="modal short"><div class=instructions><div class=text>Swipe to screen images, and when you are done, restaurants will be ranked according to your preference!<br>Swipe Right to like the photo<br>Swipe Left to dislike the photo</div><div class=dismiss-button>I got it!</div></div><div id=cant-decide-photo><img src=images/blank.png></div><div id=cant-decide-photo2><img src=images/blank.png></div><div class=main-buttons><div class=submit id=done-screening-btn>Done Screening!</div></div></div></div></div><script src=scripts/main.min.js></script><script src=scripts/restaurants_recommended.min.js></script><script src=scripts/cant_decide.min.js></script><script src=scripts/search-restaurants.min.js></script><script src=scripts/map_view.min.js></script></body></html>
