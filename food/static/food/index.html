<!doctype html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description><meta name=viewport content="width=device-width, initial-scale=1"><title>FoodPorn</title><script src=scripts/libs/libs.min.js></script><script src=scripts/libs/handlebars-v2.0.0.js></script><script src=scripts/libs/hammer.js></script><script src=scripts/libs/jquery.nouislider.all.js></script><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"><meta name=mobile-web-app-capable content=yes><link rel=icon sizes=192x192 href=images/touch/chrome-touch-icon-192x192.png><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Web Starter Kit"><link rel=apple-touch-icon-precomposed href=apple-touch-icon-precomposed.png><meta name=msapplication-TileImage content=images/touch/ms-touch-icon-144x144-precomposed.png><meta name=msapplication-TileColor content=#3372DF><link rel=stylesheet href=styles/components.css><link rel=stylesheet href=styles/main.css><link rel=stylesheet href=styles/food_explore.css><link rel=stylesheet href=styles/filters.css><link rel=stylesheet href=styles/libs/font-awesome.min.css><link rel=stylesheet href=styles/libs/jquery.nouislider.css></head><body><div class=container><div class=app-bar-container><div class=app-bar><div class=hamburger-container><img class=hamburger src=images/hamburger.svg> <img class=logo src=images/logo.svg></div><div class=app-name>Food</div></div><div class=icons><a href=# class=hidden><img src=images/icons/map-view.svg></a> <a href=search.html><i class="fa fa-search fa-2x"></i></a></div></div><div class=navigation-drawer></div><div class=vignette></div><div class=sub-nav><div data-link=index.html class="selected sub-nav-item">Explore<div class=underline></div></div><div data-link=food-liked.html class=sub-nav-item>Liked<div class=underline></div></div></div><div class=main-div><div class=food-container><div id=food-photo><img src=images/blank.png></div><div id=food-photo2><img src=images/blank.png></div><div class=info><script id=food-template type=text/x-handlebars-template><div class="name">{{ name }}</div> <div>by <span class="restaurant-name"><a href="restaurant.html?id={{ restaurant_id }}">{{ restaurant }}</a></span> <span class="stats"> <span class="likes"><i class="fa fa-thumbs-o-up"></i> {{ num_likes }}</span> <span class="price">{{ price }} </span> </span> </div></script></div><div class=instructions><img src=images/drawing.svg><div class=dismiss-button>I got it!</div></div><div class="likestamp stamp"><img src=images/likeStamp.svg></div><div class="dislikestamp stamp"><img src=images/dislikeStamp.svg></div></div><div class=controls><div class=circle><i class="fa fa-history fa-2x" id=history></i></div><div class=circle><i class="fa fa-question fa-2x"></i></div><div class=circle><i class="fa fa-info fa-2x"></i></div><div class=circle><i class="fa fa-thumbs-o-down fa-2x"></i></div><div class=circle><i class="fa fa-thumbs-o-up fa-2x"></i></div></div><div class=clear></div><input id=reloadValue type=hidden name=reloadValue></div><div class=main-buttons><div class=full id=filters>Preferences</div></div><div class=modal-wrapper id=modal-filters><div class=modal><div class=filter-area></div><div class=main-buttons><div class=submit id=preferences>Apply Preferences</div></div></div></div><div class=modal-wrapper id=modal-history><div class=modal><div class=history-list><script id=history-template type=text/x-handlebars-template><div class="heading">Recently Liked/Disliked</div> {{#each this}} <div class="result-item" onclick="window.location='food.html?id={{ id }}';"> <div class="photo"> <img src="images/{{ photo }}" /> </div> <div class="information"> <div class="name"><a href="food.html?id={{ id }}">{{ name }}</a></div> <div>by <a href="restaurant.html?id={{ restaurant_id }}"><span class="restaurant-name">{{ restaurant }}</span></a></div> <div class="stats"><span class="likes"><i class="fa fa-thumbs-o-up"></i> {{ num_likes }}</span> &middot; <span class="price">{{ price }}</span></div> <div class="buttons"> <div class="like square-button {{#if is_liked}}selected{{/if}}" data-id={{ id }}><i class="fa fa-thumbs-o-up"></i> Like</div><!-- --><div class="dislike square-button {{#if is_disliked}}selected{{/if}}" data-id={{ id }}><i class="fa fa-thumbs-o-down"></i> Dislike</div><!-- --><div class="clearlike square-button" data-id={{ id }}><i class="fa fa-eraser"></i> Clear</div> </div> </div> <div class="clear"></div> </div> {{/each}}</script></div><div class=main-buttons><div id=close>Back</div></div></div></div></div><script src=scripts/main.min.js></script><script src=scripts/food_explore.min.js></script><script src=scripts/search-food.min.js></script></body></html>
