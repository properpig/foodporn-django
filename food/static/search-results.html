<!doctype html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description><meta name=viewport content="width=device-width, initial-scale=1"><title>FoodPorn</title><script src=scripts/libs/libs.min.js></script><script src=scripts/libs/handlebars-v2.0.0.js></script><script src=scripts/libs/jquery.nouislider.all.js></script><script src=scripts/libs/hammer.js></script><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"><meta name=mobile-web-app-capable content=yes><link rel=icon sizes=192x192 href=images/touch/chrome-touch-icon-192x192.png><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Web Starter Kit"><link rel=apple-touch-icon-precomposed href=apple-touch-icon-precomposed.png><meta name=msapplication-TileImage content=images/touch/ms-touch-icon-144x144-precomposed.png><meta name=msapplication-TileColor content=#3372DF><link rel=stylesheet href=styles/components.css><link rel=stylesheet href=styles/main.css><link rel=stylesheet href=styles/secondary.css><link rel=stylesheet href=styles/search-results.css><link rel=stylesheet href=styles/filters.css><link rel=stylesheet href=styles/libs/font-awesome.min.css><link rel=stylesheet href=styles/libs/jquery.nouislider.css><link rel=stylesheet href=styles/cant_decide.css></head><body><div class=container><div class=app-bar-container><div class=app-bar><div class=hamburger-container><img class=hamburger src=images/hamburger.svg> <img class=logo src=images/logo.svg></div><div class=app-name><i class="fa fa-search fa-1x"></i><input id=search type=text placeholder=Search></div></div><div class="icons hidden"><a href=# class=hidden><img src=images/icons/map-view.svg></a> <a href=search.html><i class="fa fa-search fa-2x"></i></a></div></div><div class=navigation-drawer></div><div class=vignette></div><div class=sub-nav><div data-link=search.html class=sub-nav-item>Food<div class=underline></div></div><div data-link=search-restaurants.html class=sub-nav-item>Restaurants<div class=underline></div></div><div data-link=search-people.html class=sub-nav-item>People<div class=underline></div></div></div><div class=main-div><script id=food-template type=text/x-handlebars-template>{{#each this}} <div class="result-item" onclick="window.location='food.html?id={{ id }}';"> <div class="photo"> <img src="images/{{ photo }}" /> </div> <div class="info"> <div class="name">{{ name }}</div> <div>by <a href="restaurant.html?id={{ restaurant_id }}"><span class="restaurant-name">{{ restaurant }}</span></a></div> <div class="stats"><span class="likes"><i class="fa fa-thumbs-o-up"></i> {{ num_likes }}</span> &middot; <span class="price">{{ price }}</span> &middot; <span class="distance"><i class="fa fa-map-marker"></i> {{ distance }}</span></div> </div> <div class="clear"></div> </div> {{/each}}</script><script id=restaurants-template type=text/x-handlebars-template>{{#each this}} <div class="result-item" onclick="window.location='restaurant.html?id={{ id }}';"> <div class="photo"> <img src="images/{{ photo }}" /> </div> <div class="info"> <div class="follow-button follow-restaurant {{#if is_following}}following{{/if}} {{#if is_me}}hidden{{/if}}" data-id={{ id }}></div> <div class="name">{{ name }}</div> <div class="location-name">{{ location_name }}</div> <div class="rating">{{{ rating_stars rating reviews_count }}}</div> <div class="stats"> <span class="price-range"><img src="images/filters/general/dollar.svg" /> <span class="price">{{ price_low }}</span> - <span class="price">{{ price_high }}</span></span> &middot; <span class="distance"><i class="fa fa-map-marker"></i> {{ distance }}</span> &middot; <span class="num-followers"><i class="fa fa-users"></i> {{ following_count }}</span> </div> </div> <div class="clear"></div> </div> {{/each}}</script><script id=people-template type=text/x-handlebars-template>{{#each this}} <div class="person-item" onclick="window.location='user.html?id={{ id }}';"> <div class="photo"> <a href="user.html?id={{ id }}"><img src="images/{{ photo }}" /></a> </div> <div class="info"> <div class="follow-button follow-user {{#if is_following}}following{{/if}} {{#if is_me}}hidden{{/if}}" data-id={{ id }}> </div> <div class="name"><a href="user.html?id={{ id }}">{{ name }}</a></div> <div class="username">{{ username }}</div> <div class="stats"> <img src="images/filters/general/review.svg" /> {{ num_reviews }} &middot; <span class="followers"><i class="fa fa-users"></i> {{ num_followers }}</span> &middot; <i class="fa fa-thumbs-o-up"></i> {{ num_likes }} </div> <div class="reviews"> {{#reviews}} <a href="restaurant.html?id={{ restaurant_id }}&nav=reviews&review_id={{ id }}"><img src="images/{{ photo }}" /></a> {{/reviews}} </div> </div> <div class="clear"></div> </div> {{/each}}</script></div><div class=main-buttons><div class="half hidden" id=filters>Filters</div><div class="half hidden" id=cant-decide>Can't Decide</div><div class=full id=filters>Filters</div></div><div class=modal-wrapper id=modal-filters><div class=modal><div class=filter-area><div class=filter-group><div class=title>Sort by</div><div class="filter-icons-wrapper three sort-filters"><div class="filter-icon sort" data-value=likes><img src=images/filters/general/like.svg><div class=label>Likes</div></div><div class="filter-icon sort" data-value=followers><img src=images/filters/general/follower.svg><div class=label>Followers</div></div><div class="filter-icon sort" data-value=reviews><img src=images/filters/general/review.svg><div class=label>Reviews</div></div></div></div><div class=filter-group><div class=title>Show people with</div><div class=filter-icons-wrapper><div class=slide-icon><img src=images/filters/general/like.svg></div><div class=slider-value id=likes-range><span class=min></span> <span class=hyphen>-</span> <span class=max></span> likes</div><div class=slider id=likes-slider></div><div class=divider></div><div class=slide-icon><img src=images/filters/general/follower.svg></div><div class=slider-value id=followers-range><span class=min></span> <span class=hyphen>-</span> <span class=max></span> followers</div><div class=slider id=followers-slider></div><div class=divider></div><div class=slide-icon><img src=images/filters/general/review.svg></div><div class=slider-value id=reviews-range><span class=min></span> <span class=hyphen>-</span> <span class=max></span> reviews</div><div class=slider id=reviews-slider></div></div></div><br></div><div class=main-buttons><div class="submit-search submit" id=filters>Apply Filters</div></div></div></div><div class=modal-wrapper id=modal-cant-decide><div class="modal short"><div class=instructions><div class=text>Begin Liking and Disliking food photo!<br>Swipe Right to like the photo<br>Swipe Left to dislike the photo</div><div class=dismiss-button>I got it!</div></div><div class=photo id=cant-decide-photo><img src=images/blank.png></div><div class=main-buttons><div class=submit id=done-screening-btn>Done Screening!</div></div></div></div></div><script src=scripts/main.min.js></script><script src=scripts/search-results.min.js></script><script src=scripts/search-food.min.js></script><script src=scripts/search-restaurants.min.js></script><script src=scripts/search-people.min.js></script><script src=scripts/cant_decide.min.js></script></body></html>
